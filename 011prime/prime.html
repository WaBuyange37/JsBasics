<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --bac-color: rgba(5, 1, 1, 0.1);
        --main-text-size: 32em;
        --color: #3f42f3;
      }
      .center {
        background-color: var(--bac-color);
        color: var(--color);
        margin-top: 100px;
        margin-right: 180px;
        margin-left: 180px;
        height: 310px;
        border-radius: 15px;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .dudu {
        margin-top: 42px;
      }
      .dudu,
      label {
        margin-right: 22px;
        font-size: 1.5em;
      }
      .dudu,
      input {
        margin-left: 32px;
      }
      button {
        padding: 13px;
        font-size: 4.1rem;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        border-radius: 15px;
        border: none;
        cursor: pointer;
      }
      p {
        font-size: 3rem;
      }
      div.akenge {
        display: flex;
        flex-direction: horizontal;
      }
      .akengo {
        color: red;
        position: relative;
        top: 256px;
      }
      ul > li {
        list-style: none;
        padding: 8px;
        font-size: 20px;
        font-style: oblique;
        cursor: pointer;
        margin: 20px;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="akenge">
      <div class="akengo">
        <ul>
          <li><a href="../011prime/prime.html"> Check a number</a></li>
          <li><a href="../011prime/primwRange.html">select Range</a></li>
        </ul>
      </div>
      <div class="center">
        <div class="dudu">
          <label for="numInput">Enter a number:</label>
          <input type="number" id="numInput" />
        </div>
        <div class="dudu">
          <button onclick="checkPrime()">Check Prime</button>
          <p id="result"></p>
        </div>
      </div>
    </div>
    <script>
      // Prime checker function as described above
      function isPrime(num) {
        if (num < 2) return false;
        if (num === 2) return true;
        if (num % 2 === 0) return false;

        for (let i = 3; i <= Math.sqrt(num); i += 2) {
          if (num % i === 0) {
            return false;
          }
        }

        return true;
      }

      // Function to check prime and display result in UI
      function checkPrime() {
        const num = parseInt(document.getElementById("numInput").value);
        const resultElement = document.getElementById("result");

        if (isNaN(num)) {
          resultElement.innerText = "Please enter a valid number.";
        } else if (isPrime(num)) {
          resultElement.innerText = `${num} is a prime number.`;
        } else {
          resultElement.innerText = `${num} is not a prime number.`;
        }
      }
    </script>
  </body>
</html>

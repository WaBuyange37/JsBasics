  <body>
    <div class="akenge">
      <div class="akengo">
        <ul>
          <li><a href="../011prime/prime.html"> Check a number</a></li>

      <div class="center">
        <div class="dudu wewe">
          <label for="numInput"
            >Select from :<input type="number" id="numInput"
          /></label>

          <label for="numInput2"
            >Select to :<input type="number" id="numInput2"
          /></label>
        </div>
        <div class="dudu">
          <button onclick="primeRange()">Check Prime</button>
          <p id="result"></p>
        </div>
      </div>
    </div>
    <script>
      // Prime checker function as described above
      function isPrime(num) {
        if (num < 2) return false;
        if (num === 2) return true;
        if (num % 2 === 0) return false;

        for (let i = 3; i <= Math.sqrt(num); i += 2) {
          if (num % i === 0) {
            return false;
          }
        }

        return true;
      }

      //function to display in range
      function primeRange() {
        console.log("primeRange function called");

        const a = parseInt(document.getElementById("numInput").value);
        const b = parseInt(document.getElementById("numInput2").value);
        const result = document.getElementById("result");
        let display = [];
        console.log(`Inputs - from: ${a}, to: ${b}`); // range displayed on console

        if (isNaN(a) || isNaN(b) || a > b) {
          result.innerText = "Please enter a valid range.";
        } else {
          for (let i = a; i <= b; i++) {
            if (isPrime(i)) {
              display.push(i); // Collect prime numbers
            }
          }
          result.innerText = display.length
            ? display.join(", ")
            : "No primes found in the range.";
          console.log(`Result: ${display.join(", ")}`);
        }
      }
    </script>
